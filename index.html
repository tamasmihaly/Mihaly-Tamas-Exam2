<!DOCTYPE html>
<html lang="hu">

<head>

        <div class="container">

                    <p class="title-para">

                    <p class="premier-para">
                        Premier:
                    </p>

                    </p>
                    <p class="director-para">
                        Rendező:
                    </p>

                </div>
